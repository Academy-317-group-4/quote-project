<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление цитатами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container my-4">
        <h1 class="text-center mb-4">Управление цитатами</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Вернуться на панель</a>
            </div>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('add_quote') }}" class="d-grid gap-3">
                    <input type="text" name="text" placeholder="Текст цитаты" required class="form-control">
                    <input type="text" name="author" placeholder="Автор" required class="form-control">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for quote in quotes %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ quote.text }} - <em>{{ quote.author }}</em></span>
                            <form method="POST" action="{{ url_for('delete_quote', id=quote.id) }}">
                                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
